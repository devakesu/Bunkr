# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

multi-ecosystem-groups:
  all-dependencies:
    schedule:
      interval: "daily"

updates:
  - package-ecosystem: "npm"
    directory: "/"
    patterns:
      - "*"
    multi-ecosystem-group: "all-dependencies"
    ignore:
      # ESLint v10 is not yet supported by typescript-eslint
      # Keep ESLint at v9 until typescript-eslint adds v10 support
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@eslint/js"
        update-types: ["version-update:semver-major"]
      # Sentry v10 introduced breaking changes with Next.js 16 App Router + edge runtime
      # Pinned to v9 until the integration is stable; see Known Issues in DEVELOPER_GUIDE.md
      - dependency-name: "@sentry/nextjs"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "docker"
    directory: "/"
    patterns:
      - "*"
    multi-ecosystem-group: "all-dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    patterns:
      - "*"
    multi-ecosystem-group: "all-dependencies"
