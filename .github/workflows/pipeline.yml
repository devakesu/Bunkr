name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
    branches: [main]

permissions:
  contents: read

jobs:
  # This job acts as your "Guard". It runs on EVERY PR and Push.
  # For formal releases with versioning and signed artifacts, see .github/workflows/release.yml
  guard:
    name: Build Guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
  # This job only runs if guard passes AND we are pushing to main (merging)
  # Note: For formal releases with semantic versioning, use the release workflow (.github/workflows/release.yml)
  # This job provides continuous deployment with attestations for main branch builds.
  build-push-sign:
    name: Build, Push & Sign
    needs: guard
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare derived values
        id: prep
        run: |
          APP_DOMAIN="${{ secrets.NEXT_PUBLIC_APP_DOMAIN }}"
          echo "app_url=https://${APP_DOMAIN}" >> $GITHUB_OUTPUT
          echo "sitemap_url=https://${APP_DOMAIN}/sitemap.xml" >> $GITHUB_OUTPUT
          echo "app_email=@${APP_DOMAIN}" >> $GITHUB_OUTPUT
          echo "legal_email=legal@${APP_DOMAIN}" >> $GITHUB_OUTPUT
          TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "created=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "started_on=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Build & push image
        id: build-push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:main
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
          
          secrets: |
            sentry_token=${{ secrets.SENTRY_AUTH_TOKEN }}

          platforms: linux/amd64
            
          build-args: |
            APP_COMMIT_SHA=${{ github.sha }}
            SOURCE_DATE_EPOCH=${{ secrets.SOURCE_DATE_EPOCH }}
            
            # --- Backend & Services ---
            NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_GITHUB_URL=${{ secrets.NEXT_PUBLIC_GITHUB_URL }}
            NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
            NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
            NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}
            
            # --- Sentry Config ---
            SENTRY_ORG=${{ secrets.SENTRY_ORG }}
            SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}

            # --- App Info (Base) ---
            NEXT_PUBLIC_APP_NAME=${{ secrets.NEXT_PUBLIC_APP_NAME }}
            NEXT_PUBLIC_APP_VERSION=${{ secrets.NEXT_PUBLIC_APP_VERSION }}
            NEXT_PUBLIC_APP_DOMAIN=${{ secrets.NEXT_PUBLIC_APP_DOMAIN }}
            NEXT_PUBLIC_AUTHOR_NAME=${{ secrets.NEXT_PUBLIC_AUTHOR_NAME }}
            NEXT_PUBLIC_AUTHOR_URL=${{ secrets.NEXT_PUBLIC_AUTHOR_URL }}
            NEXT_PUBLIC_LEGAL_EFFECTIVE_DATE=${{ secrets.NEXT_PUBLIC_LEGAL_EFFECTIVE_DATE }}
            
            # --- Derived Values ---
            NEXT_PUBLIC_APP_URL=${{ steps.prep.outputs.app_url }}
            NEXT_PUBLIC_SITEMAP_URL=${{ steps.prep.outputs.sitemap_url }}
            NEXT_PUBLIC_APP_EMAIL=${{ steps.prep.outputs.app_email }}
            NEXT_PUBLIC_LEGAL_EMAIL=${{ steps.prep.outputs.legal_email }}

          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=${{ steps.prep.outputs.created }}

      # ATTEST BUILD PROVENANCE (shows on GitHub attestations page)
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true

      # GENERATE SBOM
      - name: Generate SBOM
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0.22.2
        with:
          image: ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}
          format: cyclonedx-json
          output-file: sbom.json
      
      # ATTEST SBOM (shows on GitHub attestations page)
      - name: Attest SBOM
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          sbom-path: sbom.json
          push-to-registry: true

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sbom
          path: sbom.json

      # SIGN IMAGE with Cosign (additional verification)
      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Authenticate cosign with registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Sign image (keyless)
        env:
          COSIGN_YES: "true"
          IMAGE_URI: ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}
        run: |
          set -euo pipefail
          
          echo "=== Cosign Signing ==="
          echo "Image URI: ${IMAGE_URI}"
          echo "Repository: ${{ github.repository }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Ref: ${{ github.ref }}"
          
          # Check cosign version
          cosign version
          
          # Retry logic for signing (Sigstore services can be flaky)
          MAX_ATTEMPTS=3
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Signing attempt $ATTEMPT of $MAX_ATTEMPTS..."
            
            if timeout 300 cosign sign \
              -a "repo=${{ github.repository }}" \
              -a "workflow=${{ github.workflow }}" \
              -a "ref=${{ github.ref }}" \
              "${IMAGE_URI}"; then
              echo "✓ Image signed successfully on attempt $ATTEMPT"
              break
            else
              EXIT_CODE=$?
              echo "⚠ Signing attempt $ATTEMPT failed with exit code $EXIT_CODE"
              
              if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
                echo "ERROR: All signing attempts failed"
                exit 1
              fi
              
              echo "Waiting 10 seconds before retry..."
              sleep 10
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done
          
          # Verify signature was uploaded
          echo "=== Verifying Signature Upload ==="
          cosign triangulate "${IMAGE_URI}"
          
      - name: Verify signature
        env:
          IMAGE_URI: ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}
        run: |
          set -euo pipefail
          
          echo "=== Verifying Signature ==="
          cosign verify \
            --certificate-identity-regexp="^https://github.com/${{ github.repository }}/.github/workflows/" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${IMAGE_URI}"
          
          echo "✓ Signature verified successfully"

      # Trigger deployment in Coolify
      - name: Trigger Coolify deploy
        env:
          COOLIFY_BASE_URL: ${{ secrets.COOLIFY_BASE_URL }}
          COOLIFY_APP_ID: ${{ secrets.COOLIFY_APP_ID }}
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          curl --fail-with-body --silent --show-error \
            "$COOLIFY_BASE_URL/api/v1/deploy?uuid=$COOLIFY_APP_ID" \
            -H "Authorization: Bearer $COOLIFY_API_TOKEN"

  # Auto-version and tag on main branch
  # This job runs after successful build-push-sign on main branch only
  # It creates a PR with version changes instead of pushing directly to main
  auto-version-and-tag:
    name: Auto Version & Tag
    needs: build-push-sign
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      github.actor != 'github-actions[bot]' &&
      !contains(github.event.head_commit.message, '[skip ci]')
    # Note: The github.actor check prevents infinite loops by skipping runs triggered
    # by the automation bot itself. The [skip ci] marker provides an additional manual guard.
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v1.11.0
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@01dd5d3ca463c7f10f7f4f7b4f177225ac661ee4 # v6.1.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'

      - name: Run version bump script
        env:
          CI: 'true'
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          
          echo "=== Running version bump script in CI mode ==="
          
          # Run the version bump script
          if ! node scripts/bump-version.js; then
            echo "ERROR: Version bump script failed"
            exit 1
          fi
          
          echo "✓ Version bump script completed successfully"

      - name: Check for version changes
        id: check
        run: |
          set -euo pipefail
          
          # Check if there are changes to commit
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No version changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            
            # Read version from package.json
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
            echo "Version will be: ${CURRENT_VERSION}"
          fi

      - name: Create Pull Request
        id: create-pr
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@5e914681df9dc83aa4e4905692ca88beb2f9e91f # v7.0.5
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: 'chore: bump version to v${{ steps.check.outputs.version }} [skip ci]'
          title: 'chore: bump version to v${{ steps.check.outputs.version }} [skip ci]'
          body: |
            Automated version bump to v${{ steps.check.outputs.version }}
            
            This PR was automatically created by the CI/CD pipeline.
            
            **Changes:**
            - Updated package.json and package-lock.json
            - Updated .example.env (NEXT_PUBLIC_APP_VERSION)
            - Updated public/api-docs/openapi.yaml
            
            **Note:** This PR will auto-merge when all required checks pass.
          branch: version-bump-${{ steps.check.outputs.version }}-${{ github.run_id }}
          delete-branch: true
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

      - name: Enable auto-merge
        if: steps.check.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail
          
          PR_NUMBER="${{ steps.create-pr.outputs.pull-request-number }}"
          
          echo "Enabling auto-merge for PR #${PR_NUMBER}"
          gh pr merge "${PR_NUMBER}" --auto --squash
          echo "✓ Auto-merge enabled"

      - name: Wait for PR to be merged
        if: steps.check.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail
          
          PR_NUMBER="${{ steps.create-pr.outputs.pull-request-number }}"
          MAX_WAIT=900  # 15 minutes (adjustable if checks take longer - see RELEASING.md troubleshooting)
          POLL_INTERVAL=30  # 30 seconds
          elapsed=0
          
          echo "Waiting for PR #${PR_NUMBER} to be merged (max ${MAX_WAIT}s)"
          
          while [ $elapsed -lt $MAX_WAIT ]; do
            # Check PR state
            PR_STATE=$(gh pr view "${PR_NUMBER}" --json state --jq '.state')
            
            if [ "$PR_STATE" = "MERGED" ]; then
              echo "✓ PR #${PR_NUMBER} has been merged"
              break
            elif [ "$PR_STATE" = "CLOSED" ]; then
              echo "ERROR: PR #${PR_NUMBER} was closed without merging"
              exit 1
            fi
            
            # Show review and check status
            echo "PR is ${PR_STATE}, checking status..."
            gh pr checks "${PR_NUMBER}" || true
            
            # Wait before next check
            sleep $POLL_INTERVAL
            elapsed=$((elapsed + POLL_INTERVAL))
          done
          
          # Final check
          PR_STATE=$(gh pr view "${PR_NUMBER}" --json state --jq '.state')
          if [ "$PR_STATE" != "MERGED" ]; then
            echo "ERROR: Timeout waiting for PR merge after ${MAX_WAIT}s"
            exit 1
          fi

      - name: Fetch latest changes and create release tag
        if: steps.check.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail
          
          # Fetch latest changes from main
          git fetch origin main
          git checkout main
          git pull origin main
          
          VERSION_TAG="v${{ steps.check.outputs.version }}"
          echo "Checking if tag ${VERSION_TAG} needs to be created"
          
          # Check if tag already exists (skip if it does)
          if git ls-remote --tags origin | grep -q "refs/tags/${VERSION_TAG}$"; then
            echo "Tag ${VERSION_TAG} already exists, skipping tag creation"
            exit 0
          fi
          
          echo "Creating and pushing signed tag ${VERSION_TAG}"
          
          # Create annotated signed tag (signing is already configured via git_tag_gpgsign)
          if ! git tag -a "${VERSION_TAG}" -m "Release ${VERSION_TAG}"; then
            echo "ERROR: Failed to create tag ${VERSION_TAG}"
            exit 1
          fi
          
          # Push tag (using GitHub App token so it triggers the release workflow)
          if ! git push origin "${VERSION_TAG}"; then
            echo "WARN: Failed to push tag ${VERSION_TAG} on first attempt"
            echo "Checking if tag now exists on remote (possible race condition)..."
            
            if git ls-remote --tags origin | grep -q "refs/tags/${VERSION_TAG}$"; then
              echo "Tag ${VERSION_TAG} now exists on remote; assuming it was created by a concurrent workflow run."
              echo "Treating this as success."
              exit 0
            fi
            
            echo "ERROR: Failed to push tag ${VERSION_TAG}"
            exit 1
          fi
          
          echo "✓ Release tag ${VERSION_TAG} created and pushed"
          echo "The release workflow will be triggered automatically by the tag push"
