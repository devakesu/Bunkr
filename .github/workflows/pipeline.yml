name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # This job acts as your "Guard". It runs on EVERY PR and Push.
  guard:
    name: Build Guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

  # This job only runs if guard passes AND we are pushing to main (merging)
  build-push-sign:
    name: Build, Push & Sign
    needs: guard
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare derived values
        id: prep
        run: |
          APP_DOMAIN="${{ secrets.NEXT_PUBLIC_APP_DOMAIN }}"
          echo "app_url=https://${APP_DOMAIN}" >> $GITHUB_OUTPUT
          echo "sitemap_url=https://${APP_DOMAIN}/sitemap.xml" >> $GITHUB_OUTPUT
          echo "app_email=@${APP_DOMAIN}" >> $GITHUB_OUTPUT
          echo "legal_email=legal@${APP_DOMAIN}" >> $GITHUB_OUTPUT
          TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "created=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "started_on=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Build & push image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:main
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
          
          secrets: |
            sentry_token=${{ secrets.SENTRY_AUTH_TOKEN }}

          platforms: linux/amd64
            
          build-args: |
            APP_COMMIT_SHA=${{ github.sha }}
            SOURCE_DATE_EPOCH=${{ secrets.SOURCE_DATE_EPOCH }}
            
            # --- Backend & Services ---
            NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_GITHUB_URL=${{ secrets.NEXT_PUBLIC_GITHUB_URL }}
            NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
            NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
            NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}
            
            # --- Sentry Config ---
            SENTRY_ORG=${{ secrets.SENTRY_ORG }}
            SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}

            # --- App Info (Base) ---
            NEXT_PUBLIC_APP_NAME=${{ secrets.NEXT_PUBLIC_APP_NAME }}
            NEXT_PUBLIC_APP_VERSION=${{ secrets.NEXT_PUBLIC_APP_VERSION }}
            NEXT_PUBLIC_APP_DOMAIN=${{ secrets.NEXT_PUBLIC_APP_DOMAIN }}
            NEXT_PUBLIC_AUTHOR_NAME=${{ secrets.NEXT_PUBLIC_AUTHOR_NAME }}
            NEXT_PUBLIC_AUTHOR_URL=${{ secrets.NEXT_PUBLIC_AUTHOR_URL }}
            NEXT_PUBLIC_LEGAL_EFFECTIVE_DATE=${{ secrets.NEXT_PUBLIC_LEGAL_EFFECTIVE_DATE }}
            
            # --- Derived Values ---
            NEXT_PUBLIC_APP_URL=${{ steps.prep.outputs.app_url }}
            NEXT_PUBLIC_SITEMAP_URL=${{ steps.prep.outputs.sitemap_url }}
            NEXT_PUBLIC_APP_EMAIL=${{ steps.prep.outputs.app_email }}
            NEXT_PUBLIC_LEGAL_EMAIL=${{ steps.prep.outputs.legal_email }}

          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=${{ steps.prep.outputs.created }}

      # Install cosign
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      # GENERATE SBOM
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}
          format: cyclonedx-json
          output-file: sbom.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      # ATTEST SBOM
      - name: Attest SBOM
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign attest \
            --yes \
            --predicate sbom.json \
            --type cyclonedx \
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}
        
      # GENERATE PROVENANCE (SLSA)
      - name: Generate provenance
        run: |
          cat <<EOF > provenance.json
          {
            "builder": {
              "id": "${{ github.server_url }}/${{ github.repository }}/.github/workflows/${{ github.workflow }}"
            },
            "buildType": "https://github.com/slsa-framework/slsa-github-generator/container@v1",
            "invocation": {
              "configSource": {
                "uri": "${{ github.server_url }}/${{ github.repository }}",
                "digest": {
                  "gitCommit": "${{ github.sha }}"
                }
              }
            },
            "metadata": {
              "buildInvocationID": "${{ github.run_id }}",
              "startedOn": "${{ steps.prep.outputs.started_on }}"
            }
          }
          EOF

      # ATTEST PROVENANCE (SLSA)
      - name: Attest provenance (SLSA)
        run: |
          cosign attest \
            --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}

      # SIGN IMAGE (keyless)
      - name: Sign image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}

      # Trigger deployment in Coolify
      - name: Trigger Coolify deploy
        env:
          COOLIFY_BASE_URL: ${{ secrets.COOLIFY_BASE_URL }}
          COOLIFY_APP_ID: ${{ secrets.COOLIFY_APP_ID }}
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          curl \
            "$COOLIFY_BASE_URL/api/v1/deploy?uuid=$COOLIFY_APP_ID" \
            -H "Authorization: Bearer $COOLIFY_API_TOKEN"