name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write   # REQUIRED for keyless cosign

jobs:
  # This job acts as your "Guard". It runs on EVERY PR and Push.
  guard:
    name: Build Guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify commit is signed
        run: |
          git log -1 --pretty=%G? | grep -Eq "^[UG]$"


  # This job only runs if 'guard' passes AND we are pushing to main (merging)
  build-push-sign:
    name: Build, Push & Sign
    needs: guard
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        run: |
          docker buildx build \
          --push \
          --build-arg SOURCE_COMMIT=${{ github.sha }} \
          --build-arg SOURCE_DATE_EPOCH=1704067200 \
          -t ghcr.io/devakesu/ghostclass:main \
          -t ghcr.io/devakesu/ghostclass:${{ github.sha }} \
          .

      - name: Get image digest
        run: |
          DIGEST=$(docker buildx imagetools inspect ghcr.io/devakesu/ghostclass:${{ github.sha }} \
            --format '{{ .Manifest.Digest }}')
          echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV


      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign ghcr.io/devakesu/ghostclass@${{ env.IMAGE_DIGEST }}

      - name: Trigger Coolify deploy
        env:
          COOLIFY_BASE_URL: ${{ secrets.COOLIFY_BASE_URL }}
          COOLIFY_APP_ID: ${{ secrets.COOLIFY_APP_ID }}
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          curl -X POST \
            "$COOLIFY_BASE_URL/api/v1/applications/$COOLIFY_APP_ID/deploy" \
            -H "Authorization: Bearer $COOLIFY_API_TOKEN"