name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
    branches: [main]

permissions:
  contents: read

jobs:
  # This job acts as your "Guard". It runs on EVERY PR and Push.
  # For formal releases with versioning and signed artifacts, see .github/workflows/release.yml
  guard:
    name: Build Guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
  # This job only runs if guard passes AND we are pushing to main (merging)
  # Note: For formal releases with semantic versioning, use the release workflow (.github/workflows/release.yml)
  # This job provides continuous deployment with attestations for main branch builds.
  build-push-sign:
    name: Build, Push & Sign
    needs: guard
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare derived values
        id: prep
        run: |
          APP_DOMAIN="${{ secrets.NEXT_PUBLIC_APP_DOMAIN }}"
          echo "app_url=https://${APP_DOMAIN}" >> $GITHUB_OUTPUT
          echo "sitemap_url=https://${APP_DOMAIN}/sitemap.xml" >> $GITHUB_OUTPUT
          echo "app_email=@${APP_DOMAIN}" >> $GITHUB_OUTPUT
          echo "legal_email=legal@${APP_DOMAIN}" >> $GITHUB_OUTPUT
          TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "created=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "started_on=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Build & push image
        id: build-push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:main
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
          
          secrets: |
            sentry_token=${{ secrets.SENTRY_AUTH_TOKEN }}

          platforms: linux/amd64
            
          build-args: |
            APP_COMMIT_SHA=${{ github.sha }}
            SOURCE_DATE_EPOCH=${{ secrets.SOURCE_DATE_EPOCH }}
            
            # --- Backend & Services ---
            NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_GITHUB_URL=${{ secrets.NEXT_PUBLIC_GITHUB_URL }}
            NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
            NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
            NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}
            
            # --- Sentry Config ---
            SENTRY_ORG=${{ secrets.SENTRY_ORG }}
            SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}

            # --- App Info (Base) ---
            NEXT_PUBLIC_APP_NAME=${{ secrets.NEXT_PUBLIC_APP_NAME }}
            NEXT_PUBLIC_APP_VERSION=${{ secrets.NEXT_PUBLIC_APP_VERSION }}
            NEXT_PUBLIC_APP_DOMAIN=${{ secrets.NEXT_PUBLIC_APP_DOMAIN }}
            NEXT_PUBLIC_AUTHOR_NAME=${{ secrets.NEXT_PUBLIC_AUTHOR_NAME }}
            NEXT_PUBLIC_AUTHOR_URL=${{ secrets.NEXT_PUBLIC_AUTHOR_URL }}
            NEXT_PUBLIC_LEGAL_EFFECTIVE_DATE=${{ secrets.NEXT_PUBLIC_LEGAL_EFFECTIVE_DATE }}
            
            # --- Derived Values ---
            NEXT_PUBLIC_APP_URL=${{ steps.prep.outputs.app_url }}
            NEXT_PUBLIC_SITEMAP_URL=${{ steps.prep.outputs.sitemap_url }}
            NEXT_PUBLIC_APP_EMAIL=${{ steps.prep.outputs.app_email }}
            NEXT_PUBLIC_LEGAL_EMAIL=${{ steps.prep.outputs.legal_email }}

          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=${{ steps.prep.outputs.created }}

      # ATTEST BUILD PROVENANCE (shows on GitHub attestations page)
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true

      # GENERATE SBOM
      - name: Generate SBOM
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0.22.2
        with:
          image: ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}
          format: cyclonedx-json
          output-file: sbom.json
      
      # ATTEST SBOM (shows on GitHub attestations page)
      - name: Attest SBOM
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          sbom-path: sbom.json
          push-to-registry: true

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sbom
          path: sbom.json

      # SIGN IMAGE with Cosign (additional verification)
      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Authenticate cosign with registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Sign image (keyless)
        env:
          COSIGN_YES: "true"
          IMAGE_URI: ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}
        run: |
          set -euo pipefail
          
          echo "=== Cosign Signing ==="
          echo "Image URI: ${IMAGE_URI}"
          echo "Repository: ${{ github.repository }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Ref: ${{ github.ref }}"
          
          # Check cosign version
          cosign version
          
          # Retry logic for signing (Sigstore services can be flaky)
          MAX_ATTEMPTS=3
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Signing attempt $ATTEMPT of $MAX_ATTEMPTS..."
            
            if timeout 300 cosign sign \
              -a "repo=${{ github.repository }}" \
              -a "workflow=${{ github.workflow }}" \
              -a "ref=${{ github.ref }}" \
              "${IMAGE_URI}"; then
              echo "✓ Image signed successfully on attempt $ATTEMPT"
              break
            else
              EXIT_CODE=$?
              echo "⚠ Signing attempt $ATTEMPT failed with exit code $EXIT_CODE"
              
              if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
                echo "ERROR: All signing attempts failed"
                exit 1
              fi
              
              echo "Waiting 10 seconds before retry..."
              sleep 10
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done
          
          # Verify signature was uploaded
          echo "=== Verifying Signature Upload ==="
          cosign triangulate "${IMAGE_URI}"
          
      - name: Verify signature
        env:
          IMAGE_URI: ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}
        run: |
          set -euo pipefail
          
          echo "=== Verifying Signature ==="
          cosign verify \
            --certificate-identity-regexp="^https://github.com/${{ github.repository }}/.github/workflows/" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${IMAGE_URI}"
          
          echo "✓ Signature verified successfully"

      # Trigger deployment in Coolify
      - name: Trigger Coolify deploy
        env:
          COOLIFY_BASE_URL: ${{ secrets.COOLIFY_BASE_URL }}
          COOLIFY_APP_ID: ${{ secrets.COOLIFY_APP_ID }}
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          curl \
            "$COOLIFY_BASE_URL/api/v1/deploy?uuid=$COOLIFY_APP_ID" \
            -H "Authorization: Bearer $COOLIFY_API_TOKEN"

  # Auto-create release tags when package.json version changes
  # This job has contents:write permission to push tags, which then triggers release.yml
  auto-tag-release:
    name: Auto Tag Release
    needs: build-push-sign
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Check for version bump
        id: version-check
        run: |
          set -euo pipefail
          
          # Validate package.json exists and has a version field
          if [ ! -f "./package.json" ]; then
            echo "ERROR: package.json not found"
            exit 1
          fi
          
          # Extract version with error handling
          CURRENT_VERSION=$(node -p "try { require('./package.json').version } catch(e) { console.error('ERROR: Failed to read version from package.json'); process.exit(1); }")
          
          if [ -z "$CURRENT_VERSION" ]; then
            echo "ERROR: Version field is empty in package.json"
            exit 1
          fi
          
          echo "current_version=v${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "Current version from package.json: v${CURRENT_VERSION}"
          
          # Check if tag exists for this version (with error handling)
          if ! git ls-remote --tags origin > /tmp/remote_tags.txt 2>&1; then
            echo "ERROR: Failed to fetch remote tags"
            cat /tmp/remote_tags.txt
            exit 1
          fi
          
          if grep -q "refs/tags/v${CURRENT_VERSION}$" /tmp/remote_tags.txt; then
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Tag v${CURRENT_VERSION} already exists"
          else
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "New version detected: v${CURRENT_VERSION}"
          fi

      - name: Create and push release tag
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          set -euo pipefail
          
          VERSION_TAG="${{ steps.version-check.outputs.current_version }}"
          echo "Creating and pushing tag ${VERSION_TAG}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag
          if ! git tag -a "${VERSION_TAG}" -m "Release ${VERSION_TAG}"; then
            echo "ERROR: Failed to create tag ${VERSION_TAG}"
            exit 1
          fi
          
          # Push tag with error handling
          if ! git push origin "${VERSION_TAG}"; then
            echo "ERROR: Failed to push tag ${VERSION_TAG}"
            echo "The tag was created locally but not pushed to remote"
            exit 1
          fi
          
          echo "✓ Release tag ${VERSION_TAG} created and pushed"
          echo "This will trigger the release.yml workflow automatically"
