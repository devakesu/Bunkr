name: Tests

on:
  push:
    branches: [main, '1.2.0']
  pull_request:
    branches: [main, '1.2.0']

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup test environment variables
        run: |
          cat > .env << EOF
          # Test environment variables
          NEXT_PUBLIC_APP_VERSION=1.2.0
          NEXT_PUBLIC_SUPABASE_URL=https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY=test-anon-key
          NEXT_PUBLIC_BACKEND_URL=http://localhost:3000/api
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          NEXT_PUBLIC_APP_DOMAIN=localhost
          NEXT_PUBLIC_APP_EMAIL=@test.com
          NEXT_PUBLIC_TURNSTILE_SITE_KEY=1x00000000000000000000AA
          NEXT_PUBLIC_SENTRY_DSN=
          NEXT_PUBLIC_GA_ID=
          ENCRYPTION_KEY=test-encryption-key-32-characters-long
          CRON_SECRET=test-cron-secret
          UPSTASH_REDIS_REST_URL=https://test.upstash.io
          UPSTASH_REDIS_REST_TOKEN=test-token
          EOF
      
      - name: Get Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e \"console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)\")" >> $GITHUB_OUTPUT
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}
      
      - name: Install Playwright Chromium only
        run: npx playwright install --with-deps chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      
      - name: Install Chromium dependencies (cache hit)
        run: npx playwright install-deps chromium
        if: steps.playwright-cache.outputs.cache-hit == 'true'
      
      - name: Run E2E tests (Chromium only)
        run: npm run test:e2e -- --project=chromium
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
