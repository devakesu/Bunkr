# Import GPG key
- name: Import GPG key
  run: |
    gpg --import <(echo "${{ secrets.GPG_KEY }}")

# Configure Git identity for signing
- name: Configure Git identity
  run: |
    git config --global user.email "devakesu@example.com"
    git config --global user.name "devakesu"

# Configure GPG signing
- name: GPG sign
  uses: atwork/gpg-sign-action@v1
  with:
    git_tag_gpgsign: true

