name: Provenance

permissions:
  contents: read

on:
  push:
    branches: [main]

jobs:
  provenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Record commit
        run: |
          echo "Commit: $GITHUB_SHA"
          echo "Repo: $GITHUB_REPOSITORY"
