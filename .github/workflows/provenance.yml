name: Provenance

permissions:
  contents: read

on:
  push:
    branches: [main]

jobs:
  provenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Record commit
        run: |
          echo "Commit: $GITHUB_SHA"
          echo "Repo: $GITHUB_REPOSITORY"
